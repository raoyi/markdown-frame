<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Frame</title>
<link href="https://cdn.staticfile.org/github-markdown-css/2.10.0/github-markdown.min.css" rel="stylesheet">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.staticfile.org/markdown-it/8.4.2/markdown-it.min.js"></script>
<script>
  window.searchMap = location.search.substr(1).split('&').reduce(function(r, it) {
    var them = it.split('='); r[them[0]] = them[1]; return r;
  }, {});
  $.ajaxSetup({async: false});
</script>
</head>
<body>

  <div class="markdown-body">
    <script>$.get((searchMap.md || 'readme.md'), function(text) { document.write(markdownit().render(text)); });</script>
  </div>

</body>
</html>
